<!DOCTYPE html>
<html lang="ko"
			xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorate="~{layout/noheader.html}">

  <div layout:fragment="content">
	<!-- tt-mobile menu -->
	<nav class="panel-menu" id="mobile-menu">
		<ul>

		</ul>
		<div class="mm-navbtn-names">
			<div class="mm-closebtn">
				[[${#messages.msg('Close')}]]
				<div class="tt-icon">
					<svg>
						<use xlink:href="/fonts/forum.svg#icon-cancel"></use>
					</svg>
				</div>
			</div>
			<div class="mm-backbtn">
				[[${#messages.msg('Back')}]]
			</div>
		</div>
	</nav>
	<main id="tt-pageContent" class="tt-offset-none">
		<div class="container">
			<div class="tt-loginpages-wrapper">
				<div class="tt-loginpages">
					<a th:href="@{/}" class="tt-block-title">
						<img th:src="@{/images/logo.png}" alt="">
						<div class="tt-title">
							[[${#messages.msg('S004')}]]
						</div>
						<div class="tt-description">
							[[${#messages.msg('S003')}]]
						</div>
					</a>
					<form class="form-default" th:action="@{/login}" method="post">
						<th:block th:if="${false}">
							<input type ="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						</th:block>

						<div th:if="${param.error}">
							<div class="alert alert-danger" role="alert">
								[[${#messages.msg('S008')}]]
							</div>
						</div>
						<div th:if="${success}">
							<div class="alert alert-success" role="alert">
								[[${#messages.msg('S009')}]]
							</div>
						</div>
						<div class="form-group">
							<label for="loginUserName">[[${#messages.msg('Username')}]]</label>
							<input type="text" name="username" class="form-control" id="loginUserName" th:placeholder="${#messages.msg('yourname')}">
						</div>
						<div class="form-group">
							<label for="loginUserPassword">[[${#messages.msg('Password')}]]</label>
							<input type="password" name="password" class="form-control" id="loginUserPassword" placeholder="************">
						</div>
						<div class="row">
							<div class="col">
								<div class="form-group">
									<div class="checkbox-group">
										<input type="checkbox" id="settingsCheckBox01" name="remember-me">
										<label for="settingsCheckBox01">
											<span class="check"></span>
											<span class="box"></span>
											<span class="tt-text">[[${#messages.msg('S005')}]]</span>
										</label>
									</div>
								</div>
							</div>
							<div class="col ml-auto text-right">
								<a th:href="@{/forgot}" class="tt-underline">[[${#messages.msg('S006')}]]</a>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-secondary btn-block">[[${#messages.msg('Login')}]]</button>
						</div>
					</form>
					<div class="tt-notes">
						<p>[[${#messages.msg('S002')}]]<a th:href="@{/signup}" class="tt-underline">&nbsp;[[${#messages.msg('S007')}]]</a></p>
					</div>
				</div>
			</div>
		</div>
	</main>

</div>

</html>
