<!DOCTYPE html>
<html lang="en"
			xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorate="~{layout/noheader.html}">

  <div layout:fragment="content">
	<!-- tt-mobile menu -->
	<nav class="panel-menu" id="mobile-menu">
		<ul>

		</ul>
		<div class="mm-navbtn-names">
			<div class="mm-closebtn">
				Close
				<div class="tt-icon">
					<svg>
						<use xlink:href="#icon-cancel"></use>
					</svg>
				</div>
			</div>
			<div class="mm-backbtn">Back</div>
		</div>
	</nav>

	<main id="tt-pageContent" class="tt-offset-none">
		<div class="container">
			<div class="tt-loginpages-wrapper">
				<div class="tt-loginpages">
					<a th:href="@{/}" class="tt-block-title">
						<img th:src="@{/images/logo.png}" alt="">
						<div class="tt-title">
							Welcome to apt-zip
						</div>
						<div class="tt-description">
							We are human.
						</div>
					</a>
					<form action="#" class="form-default" th:action="@{/reset}" th:object="${user}" method="post">
						<!-- SpringEL expression: "_csrf.parameterName" (template: "user/page-login" - line 42, col 29) -->
						<!-- <input type ="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
						<div th:if="${error}">
							<div class="alert alert-danger" role="alert">
								Email does not exist.
							</div>
						</div>
						<div class="form-group">
							<label for="loginUserEmail">Email</label>
							<input th:field="*{email}" type="text" name="email" class="form-control" id="loginUserEmail" placeholder="sample@aptzip.com">
						</div>
						<div class="form-group">
							<label for="loginUserPassword">Password</label>
							<input th:field="*{password}" type="password" name="password" class="form-control" id="loginUserPassword" placeholder="************">
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-secondary btn-block">Reset Password</button>
						</div>
						 
						<div class="tt-notes">
							<p>Donâ€™t have an account? <a th:href="@{/signup}" class="tt-underline">Signup here</a></p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>

</div>

</html>
