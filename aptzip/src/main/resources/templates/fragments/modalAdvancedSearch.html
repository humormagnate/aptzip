<!DOCTYPE html>

    <div class="modal-dialog modal-sm">

              <svg>
                <use xlink:href="#icon-advanced_search"></use>
              </svg>
            </i>
            Advanced Search
            <a class="pt-close-modal" href="#" data-dismiss="modal">

                <use xlink:href="#icon-cancel"></use>
              </svg>
            </a>
          </div>

          <form class="form-default" id="advancedSearch" th:actiojn="@{/}" th:method="get">

              <i class="pt-customInputIcon">

                  <use xlink:href="#icon-search"></use>
                </svg>
              </i>
              <input type="text" name="query" class="form-control pt-customInputSearch" id="searchForum" placeholder="Search in title or content" />
            </div>

            <div class="form-group">
              <label for="searchName">Posted by</label>
              <input type="text" name="username" class="form-control" id="searchName" placeholder="Username" />
            </div>

                <option>Question</option>
                <option>Poll</option>
