<!doctype html>
<html lang="en"
			xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorate="~{layout/noheader.html}">

  <div layout:fragment="content">
	<!-- tt-mobile menu -->
	<nav class="panel-menu" id="mobile-menu">
		<ul>

		</ul>
		<div class="mm-navbtn-names">
			<div class="mm-closebtn">
				Close
				<div class="tt-icon">
					<svg>
						<use xlink:href="#icon-cancel"></use>
					</svg>
				</div>
			</div>
			<div class="mm-backbtn">Back</div>
		</div>
	</nav>
	<main id="tt-pageContent" class="tt-offset-none">
		<div class="container">
			<div class="tt-loginpages-wrapper">
				<div class="tt-loginpages">
					<a href="/" class="tt-block-title">
						<img src="/images/logo.png" alt="">
						<div class="tt-title">
							Welcome to apt-zip
						</div>
						<div class="tt-description">
							Join our service to unlock true power of community.
						</div>
					</a>
					<form class="form-default" action="/signup" method="post">
						<!-- <input type ="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
						<div th:if="${error}">
							<div class="alert alert-danger" role="alert">
								Failed to registered.
							</div>
						</div>
						<div class="form-group">
							<label for="loginUserName">Username</label>
							<input type="text" name="username" class="form-control" id="loginUserName" placeholder="your name">
						</div>
						<div class="form-group">
							<label for="loginUserEmail">Email</label>
							<input type="text" name="email" class="form-control" id="loginUserEmail" placeholder="sample@aptzip.com">
						</div>
						<div class="form-group">
							<label for="loginUserPassword">Password</label>
							<input type="password" name="password" class="form-control" id="loginUserPassword"
								placeholder="************">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-secondary btn-block">Create my account</button>
						</div>
						<p>Or signup with social network</p>
						<div class="row">
							<div class="col">
								<div class="form-group">
									<a href="#" class="btn btn-color01 btn-secondary btn-block">
										<i>
											<svg class="icon">
												<use xlink:href="#facebook-f-brands"></use>
											</svg>
										</i>
										Facebook
									</a>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<a href="#" class="btn btn-color02 btn-block">
										<i>
											<svg class="icon">
												<use xlink:href="#twitter-brands"></use>
											</svg>
										</i>
										Twitter
									</a>
								</div>
							</div>
						</div>
						<p>Already have an account? <a href="/login" class="tt-underline">Login here</a></p>
						<div class="tt-notes">
							By signing up, signing in or continuing, I agree to
							aptzipâ€™s <a href="#" class="tt-underline">Terms of Use</a> and <a href="#" class="tt-underline">Privacy
								Policy.</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	
</div>

</html>
