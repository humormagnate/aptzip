<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout.html}">

  <div layout:fragment="content">
    <main id="tt-pageContent">
      <div class="container">
        <div class="tt-layout-404">
          <span class="tt-icon">
            <svg class="icon">
              <use xlink:href="#icon-error_404"></use>
            </svg>
          </span>
          <h6 class="tt-title">
            <span>ERROR[[${code} ? ' ' + ${code} : '']]</span>
          </h6>
          <p>Sorry we can’t find what you are looking for, here’s some<br>
            <a th:href="@{/}" class="tt-color-dark tt-underline-02">suggested topics</a> for you.</p>
        </div>
      </div>
    </main>

    <a th:href="@{/board/write}" class="tt-btn-create-topic">
      <span class="tt-icon">
        <svg>
          <use xlink:href="#icon-create_new"></use>
        </svg>
      </span>
    </a>

  </div>
  <script layout:fragment="script">
  </script>

</html>
